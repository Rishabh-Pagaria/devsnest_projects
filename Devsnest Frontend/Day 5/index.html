<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="inner_display">
                    <input type="text" class="inner-text" value=0>
                </div>
            </div>
            
            <div class="btn">
                <div class="inner-btn yellow op-key" data-action="clear">AC</div>
            </div>
            <div class="btn">
                <div class="inner-btn yellow op-key" data-action="divide">/</div>
            </div>
            <div class="btn">
                <div class="inner-btn yellow op-key" data-action="multiply">*</div>
            </div>
            <div class="btn">
                <div class="inner-btn yellow" data-action="backspace">
                    <i class="fas fa-backspace"></i>
                </div>
            </div>
            <div class="btn">
                <div class="inner-btn num-key">7</div>
            </div>
            <div class="btn">
                <div class="inner-btn num-key">8</div>
            </div>
            <div class="btn">
                <div class="inner-btn num-key">9</div>
            </div>
            <div class="btn">
                <div class="inner-btn yellow op-key" data-action="subtract">-</div>
            </div>
            <div class="btn">
                <div class="inner-btn num-key">4</div>
            </div>
            <div class="btn">
                <div class="inner-btn num-key">5</div>
            </div>
            <div class="btn">
                <div class="inner-btn num-key">6</div>
            </div>
            <div class="btn">
                <div class="inner-btn yellow op-key" data-action="add">+</div>
            </div>
            <div class="btn">
                <div class="inner-btn num-key">1</div>
            </div>
            <div class="btn">
                <div class="inner-btn num-key">2</div>
            </div>
            <div class="btn">
                <div class="inner-btn num-key">3</div>
            </div>
            <div class="btn" id="equal">
                <div class="yellow op-key" data-action="calculate">=</div>
            </div>
            <div class="btn">
                <div class="inner-btn num-key">00</div>
            </div>
            <div class="btn">
                <div class="inner-btn op-key" data-action="decimal">.</div>
            </div>
            <div class="btn">
                <div class="inner-btn num-key">0</div>
            </div>
            
            
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
